<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Custom Login</h1>
    <h2>Login</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required><br>

        <label for="login_type">Login As:</label>
        <select id="login_type" name="login_type">
            <option value="manager">Manager</option>
            <option value="private">Private</option>
            <option value="worker">Worker</option>
        </select><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
