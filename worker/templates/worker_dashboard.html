<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
</head>
<body>
    <h1>Worker Dashboard</h1>
    <h2>Reports</h2>
    <ul>
        {% for report in reports %}
            <li>{{ report.date }} - Last Stock: {{ report.laststock }}</li>
        {% endfor %}
    </ul>
    <h2>Items</h2>
    <a href="{% url 'register_item' %}">Register Item</a>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
            <a href="{% url 'update_item' item.id %}">Update</a> 
            <a href="{% url 'delete_item' item.id %}">Delete</a>
        {% endfor %}
    </ul>
    <a href="{% url 'fill_report' %}"><button>Fill Report</button></a>
</body>
</html>
