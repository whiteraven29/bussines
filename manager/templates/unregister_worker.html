<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unregister Worker</title>
</head>
<body>
    <h1>Are you sure you want to unregister {{ worker.firstname }} {{ worker.lastname }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Unregister</button>
    </form>
</body>
</html>
